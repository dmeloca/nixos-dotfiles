# ===================================
# Hyprlock Configuration
# ===================================
# Bloqueo sobrio, con un toque de estilo.
# Funciona bien con Hyprland + hypridle.

# Fondo de pantalla
background {
    monitor = eDP-1 
    path = ~/nixos-dotfiles/wallpapers/gray.png  # c치mbialo por tu fondo
    blur_size = 10
    blur_passes = 3
    brightness = 0.8
}

# -------------------------------
# Reloj central (porque el tiempo huye)
# -------------------------------
label {
    monitor = eDP-1
    text = cmd[update:1000] date '+%H:%M'
    font_size = 64
    color = rgba(230,230,230,1.0)
    font_family = JetBrainsMono Nerd Font
    position = 0, -120
    halign = center
    valign = center
}

label {
    monitor = eDP-1
    text = cmd[update:1000] date '+%A, %d %B %Y'
    font_size = 18
    color = rgba(200,200,200,0.8)
    font_family = JetBrainsMono Nerd Font
    position = 0, -70
    halign = center
    valign = center
}

# -------------------------------
# Campo de contrase침a
# -------------------------------
input-field {
    monitor = eDP-1
    size = 300, 60
    outline_thickness = 2
    outer_color = rgba(255,255,255,0.2)
    inner_color = rgba(40,40,40,0.7)
    font_color = rgba(230,230,230,1.0)
    fade_on_empty = false
    position = 0, 80
    halign = center
    valign = center
    dots_center = true
    dot_size = 0.2
    placeholder_text = "游 Ingresa tu contrase침a"
}

# -------------------------------
# Indicadores visuales (feedback)
# -------------------------------
label {
    monitor = eDP-1
    text = $USER
    font_size = 16
    color = rgba(180,180,180,0.7)
    position = 0, 150
    halign = center
    valign = center
}

# -------------------------------
# Efecto de desbloqueo
# -------------------------------
general {
    grace = 2             # segundos para volver sin pedir contrase침a
    no_fade_in = false
    disable_loading_anim = false
}

