# Tiempo en segundos antes de ejecutar acciones
general {
    lock_cmd = pidof hyprlock || hyprlock        # Comando para bloquear la pantalla
    before_sleep_cmd = loginctl lock-session     # Bloquear antes de suspender
    after_sleep_cmd = hyprctl dispatch dpms on   # Encender pantallas al volver
}

# ---------------------------
# Bloqueo de sesi贸n
# ---------------------------
listener lock {
    timeout = 300                                # 5 minutos de inactividad
    on-timeout = loginctl lock-session
    on-resume = echo "Sesi贸n desbloqueada."
}

# ---------------------------
# Apagar pantalla (DPMS)
# ---------------------------
listener dpms {
    timeout = 330                                # 30 segundos despu茅s del bloqueo
    on-timeout = hyprctl dispatch dpms off       # Apaga pantallas
    on-resume = hyprctl dispatch dpms on         # Las enciende al mover el rat贸n
}

# ---------------------------
# Suspensi贸n del sistema
# ---------------------------
listener suspend {
    timeout = 1800                               # 30 minutos de inactividad total
    on-timeout = systemctl suspend
}

# ---------------------------
# Notificaci贸n opcional (requiere mako o dunst)
# ---------------------------
listener notify {
    timeout = 295
    on-timeout = notify-send " Bloqueando en 5 segundos..." "Mu茅vete si sigues vivo."
}

